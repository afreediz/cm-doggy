<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h2 {
      margin: 0 0 20px 0;
      color: #333;
      text-align: center;
      font-size: 24px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #summonBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    #summonBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    #dismissBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    #dismissBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
    }
    #dismissBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .emoji {
      font-size: 50px;
      text-align: center;
      margin-bottom: 10px;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üêï</div>
    <h2>Web Doggy</h2>
    <button id="summonBtn">Come Doggy! ü¶¥</button>
    <button id="dismissBtn">Go Doggy üëã</button>
    <div class="status" id="status">Ready to play!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
